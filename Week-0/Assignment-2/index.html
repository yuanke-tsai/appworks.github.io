<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Static Template</title>
  </head>
  <body>
    <div class="post">
      <div class="post-self">
        <div class="Group40">
          <div class="Ellipse24"></div>
          <div class="user">
            <a class="name">你的朋友</a>
            <a class="timestamp">一小時前</a>
          </div>
        </div>
        <div class="text1">
          <p>修改的版本，盲猜問題中</p>
        </div>
      </div>
      <div class="main-func">
        <div class="Ellipse40"></div>
        <div class="Ellipse41"></div>
      </div>
      <div class="likes">
        <a class="numbs-likes">7 人喜歡這則貼文</a>
        <a class="numbs-messages">1 則留言</a>
      </div>
      <div class="comment">
        <img src="picture.png" alt="messenger" />
        <a class="leave-message">留個言吧</a>
      </div>
    </div>
  </body>
</html>
